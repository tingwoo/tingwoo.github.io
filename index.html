<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap');
    </style>
  </head>
  <body id="body">
    <main>
      <div class="center-block">
        <div id="dynamic-text" class="header-text">tingwu /</div>
        <div class="flex-container">
          <div class="circle" onmouseover="changeText('Text for Circle 1')"></div>
          <div class="circle" onmouseover="changeText('Text for Circle 2')"></div>
          <div class="circle" onmouseover="changeText('Text for Circle 3')"></div>
          <div class="circle" onmouseover="changeText('Text for Circle 4')"></div>
        </div>
        <!-- <div id="dynamic-text" class="center-text"></div> -->
      </div>
    </main>

    <script>
      function changeText(newText) {
        var dynamicText = document.getElementById('dynamic-text');
        dynamicText.textContent = "tingwu / " + newText;
      }

      function resetText() {
        var dynamicText = document.getElementById('dynamic-text');
        dynamicText.textContent = "";
      }
    </script>
	<!-- <script src="index.js"></script> -->
  </body>
</html>
