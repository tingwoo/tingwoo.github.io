<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tingwu Chang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/2025a.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap');
    </style>
  </head>
  <body id="body">
    <main>
      <div class="outer-block">
        <div class="center-block">
          <div id="dynamic-text" class="header-text">tingwu /</div>
          <div class="flex-container">
            <div class="circle" onmouseover="changeText('GitHub')"  onclick="window.location='https://github.com/tingwoo';"></div>
            <div class="circle" onmouseover="changeText('Strings')" onclick="window.location='/Strings-Expo';"></div>
            <div class="circle" onmouseover="changeText('Pixelation')" onclick="window.location='/P5-Pixel-Shader';"></div>
            <div class="circle" onmouseover="changeText('Gallery')"  onclick="window.location='https://instagram.com/tingwu.uwu';"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function changeText(newText) {
        var dynamicText = document.getElementById('dynamic-text');
        dynamicText.textContent = "tingwu / " + newText;
      }

      function resetText() {
        var dynamicText = document.getElementById('dynamic-text');
        dynamicText.textContent = "";
      }
    </script>
	<!-- <script src="index.js"></script> -->
  </body>
</html>
